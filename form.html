<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
<div class="d-flex w-100 justify-content-center">
    <form name="reg"  oninput="handleClearForm()" onsubmit="return handleSubmit()" class="w-100 d-flex flex-column gap-3" style="max-width: 450px;">
        <div class="d-flex flex-column gap-1">
        <label for="name" >name</label>
        <input type="text" id="name" name="name" placeholder="eg: john">
        <span class="error"></span>
        </div>
         <div class="d-flex flex-column gap-1">
        <label for="username" >username</label>
        <input type="text" id="username" name="username" placeholder="eg: @john">
        <span class="error"></span>
        </div>
         <div class="d-flex flex-column gap-1">
        <label for="email" >Email</label>
        <input type="text" id="email" name="email" placeholder="eg: john@gmail.com">
        <span class="error"></span>
        </div>
         <div class="d-flex flex-column gap-1">
        <label for="phone" >Phone</label>
        <input type="text" id="phone" name="phone" placeholder="1234567890">
        <span class="error"></span>
        </div>
         <div class="d-flex flex-column gap-1">
        <label for="password" >Password</label>
        <input type="password" id="password" name="password" placeholder="xxxxxxxxxxxxxxxxxx">
        <span class="error"></span>
        </div>
          <div class="d-flex flex-column gap-1">
        <label for="confirmPassword" >ConfirmPassword</label>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="xxxxxxxxxxxxxxxxxx">
        <span class="error"></span>
        </div>
        <button type="submit">submit</button>
    </form>
</div>
<script src="./js/form.js"></script>
</body>
</html>
